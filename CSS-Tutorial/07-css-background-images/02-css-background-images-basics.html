<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Tutorial - CSS Background Images Basics</title>
  </head>
  <style>
    div {
      height: 300px;
      color: #fff;
    }

    /* big image */
    .big-img {
      background: url('./images/big.jpeg');
    }
    /* small image */
    .small-img {
      background: url('./images/small.jpeg');
    }
    /* folder image */
    .folder-img {
      background: url('./images/folder-img.jpeg');
    }
  </style>

  <body>
    <div class="big-img">
      <h1>i'm big image</h1>
    </div>
    <div class="small-img">
      <h1>i'm small image</h1>
    </div>
    <div class="folder-img">
      <h1>i'm folder image</h1>
    </div>
  </body>
</html>
