<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Tutorial - VS-code Color Options</title>
  </head>
  <style>
    .container {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      max-width: 60rem;
      height: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
      margin: 3rem auto;
      padding: 0.5rem;
      background-color: #880017;
      color: white;
      border-radius: 12px;
    }

    .title h1 {
      font-size: 24px;
      text-align: center;
      letter-spacing: 1.5px;
      text-transform: capitalize;
    }

    .underline {
      width: 100%;
      height: 3px;
      background-color: #f15025;
    }

    .intro ul li {
      list-style-position: outside;
      margin: 16px 16px;
      font-size: 18px;
    }

    .intro ul li::before {
      content: '\2022';
      color: red;
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }

    .content {
      max-width: 40rem;
      height: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
      margin: 3rem auto;
      padding: 0.5rem;
      border-radius: 12px;
      text-align: center;
    }

    span {
      font-size: 16px;
    }

    /* VS-code Color Options */
    .content {
      background-color: rgb(92, 84, 141);
    }
  </style>

  <body>
    <div class="container">
      <div class="title">
        <h1>VS-code Color Options</h1>
        <div class="underline"></div>
      </div>
      <div class="intro">
        <ul>
          <li>Generated by hovering around the color palette</li>
          <li>
            We can change the colors/opacity by hovering around to the colors
            that we want
          </li>
        </ul>
      </div>
    </div>
    <div class="content"></div>
  </body>
</html>
