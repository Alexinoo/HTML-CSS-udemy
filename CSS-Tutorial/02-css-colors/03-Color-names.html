<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Tutorial - Colors Names</title>
  </head>
  <style>
    .container {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      max-width: 45rem;
      height: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
      margin: 3rem auto;
      padding: 0.5rem;
      background-color: #880017;
      color: white;
      border-radius: 12px;
    }

    .title h1 {
      font-size: 24px;
      text-align: center;
      letter-spacing: 1.5px;
      text-transform: capitalize;
    }

    .underline {
      width: 100%;
      height: 3px;
      background-color: #f15025;
    }

    .intro ul li {
      list-style-position: outside;
      margin: 16px 16px;
      font-size: 24px;
    }

    .intro ul li::before {
      content: '\2022';
      color: red;
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }

    .content {
      max-width: 20rem;
      height: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
      margin: 3rem auto;
      padding: 0.5rem;
      border-radius: 12px;
      text-align: center;
    }

    /* Colors Names */
    #first {
      color: white;
      background-color: black;
    }

    #second {
      color: red;
      background: yellow;
    }
    a {
      color: OrangeRed;
      text-decoration: underline;
    }
    a:hover {
      text-decoration: none;
      color: bisque;
    }
  </style>

  <body>
    <div class="container">
      <div class="title">
        <h1>COLORS Names</h1>
        <div class="underline"></div>
      </div>
      <div class="intro">
        <ul>
          <li>Modern browsers support 140 named colors</li>
          <li>
            visit
            <a href="https://htmlcolorcodes.com/color-names/" target="_blank"
              >color names</a
            >
            for more color names
          </li>
          <li>
            visit
            <a
              href="https://www.w3schools.com/colors/colors_names.asp"
              target="_blank"
              >w3schools</a
            >
            for more color names
          </li>
        </ul>
      </div>
    </div>
    <div class="content">
      <h3 id="first">i'm heading number 1</h3>
      <h3 id="second">i'm heading number 2</h3>
    </div>
  </body>
</html>
