<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Tutorial - More Google fonts</title>
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&family=Trade+Winds&display=swap');

    .container {
      max-width: 60rem;
      height: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
      margin: 3rem auto;
      padding: 0.5rem;
      background-color: #880017;
      color: white;
      border-radius: 12px;
    }

    .title h2 {
      font-size: 24px;
      text-align: center;
      letter-spacing: 1.5px;
      text-transform: capitalize;
    }

    .underline {
      width: 100%;
      height: 3px;
      background-color: #f15025;
    }

    .intro ul li {
      list-style-position: outside;
      margin: 16px 16px;
      font-size: 20px;
    }

    .intro ul li::before {
      content: '\2022';
      color: red;
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }
    span {
      font-size: 18px;
    }

    .content {
      max-width: 60rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
      margin: 3rem auto;
      text-align: center;
      min-height: 7rem;
    }

    /* More Google fonts */

    body {
      font-family: 'Roboto', sans-serif;
    }

    h1 {
      font-family: 'Trade Winds', cursive;
      font-size: 48px;
    }
  </style>

  <body>
    <div class="container">
      <div class="title">
        <h2>More Google fonts</h2>
        <div class="underline"></div>
      </div>
      <div class="intro"></div>
    </div>
    <div class="content">
      <h1>hey dude i'm main heading</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nesciunt, iure
        esse dicta pariatur dolorum perspiciatis eius tempora nostrum impedit
        temporibus fugiat molestiae laudantium sint consequatur libero cum omnis
        adipisci ratione!
      </p>
    </div>
  </body>
</html>
