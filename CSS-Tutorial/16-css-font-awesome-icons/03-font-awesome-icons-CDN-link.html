<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Awesome Icons - cdnjs link</title>
    <!-- font awesome icons cdn -->
    <link
      rel="stylesheet"
      href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <style>
    html {
      font-family: 'Jost', sans-serif;
    }

    .container {
      max-width: 60rem;
      height: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
      margin: 3rem auto;
      padding: 0.5rem;
      background-color: #880017;
      color: white;
      border-radius: 12px;
    }

    .title h1 {
      font-size: 24px;
      text-align: center;
      letter-spacing: 1.5px;
      text-transform: capitalize;
    }

    .underline {
      width: 100%;
      height: 3px;
      background-color: #f15025;
    }

    .intro ul li {
      list-style-position: outside;
      margin: 16px 16px;
      font-size: 18px;
    }

    .intro ul li::before {
      content: '\2022';
      color: red;
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }
    span {
      font-size: 16px;
    }
    a {
      color: #fff;
      font-size: 20px;
    }

    /* Styling font awesome icons */
    /* .fa-solid {
      font-size: 2rem;
      color: #f15025;
    } */
    .fa-house {
      font-size: 2rem;
      color: #f15025;
    }
    .special {
      font-size: 4rem;
      color: #0000ff;
    }
  </style>

  <body>
    <div class="container">
      <div class="title">
        <h1>Font Awesome Icons - CDN link</h1>
        <div class="underline"></div>
      </div>
      <div class="intro">
        <ul>
          <li>
            Navigate to fontawesome cdnjs
            <a href="https://cdnjs.com/libraries/font-awesome" target="_blank"
              >fontawesome cdnjs</a
            >
          </li>
          <li>
            Copy the first link :
            <ul>
              <li>
                https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css
              </li>
            </ul>
          </li>
          <li>Reference it in the &lt;head&gt; section in your HTML page</li>
        </ul>
      </div>
    </div>
    <i class="fa-solid fa-house"></i>
    <i class="fa-solid fa-mug-hot special"></i>
  </body>
</html>
