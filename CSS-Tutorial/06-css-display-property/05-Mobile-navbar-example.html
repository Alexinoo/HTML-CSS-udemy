<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display Property - Mobile Navbar</title>
  </head>
  <style>
    html {
      font-family: 'Jost', sans-serif;
    }

    .container {
      max-width: 60rem;
      height: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
      margin: 3rem auto;
      padding: 0.5rem;
      background-color: #880017;
      color: white;
      border-radius: 12px;
    }

    .title h1 {
      font-size: 24px;
      text-align: center;
      letter-spacing: 1.5px;
      text-transform: capitalize;
    }

    .underline {
      width: 100%;
      height: 3px;
      background-color: #f15025;
    }

    .intro ul li {
      list-style-position: outside;
      margin: 16px 16px;
      font-size: 20px;
    }

    .intro ul li::before {
      content: '\2022';
      color: red;
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }

    span {
      font-size: 18px;
    }

    /* Display Property : Mobile Navbar  */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    ul li {
      list-style-type: none;
    }

    ul li a {
      color: #f15025;
      text-decoration: none;
      letter-spacing: 2px;
      background: #222;
      display: block;
      padding: 5px;
    }
  </style>

  <body>
    <ul class="navbar">
      <li><a href="#">Home</a></li>
      <li><a href="#">about</a></li>
      <li><a href="#">products</a></li>
      <li><a href="#">contact</a></li>
    </ul>
  </body>
</html>
