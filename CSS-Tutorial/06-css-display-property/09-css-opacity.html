<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Tutorial - Opacity</title>
  </head>
  <style>
    html {
      font-family: 'Jost', sans-serif;
    }

    .container {
      max-width: 60rem;
      height: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
      margin: 3rem auto;
      padding: 0.5rem;
      background-color: #880017;
      color: white;
      border-radius: 12px;
    }

    .title h1 {
      font-size: 24px;
      text-align: center;
      letter-spacing: 1.5px;
      text-transform: capitalize;
    }

    .underline {
      width: 100%;
      height: 3px;
      background-color: #f15025;
    }

    .intro ul li {
      list-style-position: outside;
      margin: 16px 16px;
      font-size: 20px;
    }

    .intro ul li::before {
      content: '\2022';
      color: red;
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }

    .content {
      max-width: 45rem;
      height: 100px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
      margin: 3rem auto;
      padding: 0.5rem;
      border-radius: 12px;
      color: #222;
      font-size: 1.25rem;
      background: #f1f5f9;
    }

    /* Opacity : 0 - 1 */
    .opacity-1,
    .opacity-5,
    .opacity-0 {
      background: #ff0000;
    }

    .opacity-1 {
      opacity: 1;
    }
    .opacity-5 {
      opacity: 0.5;
    }
    .opacity-0 {
      opacity: 0;
    }
  </style>

  <body>
    <div class="container">
      <div class="title">
        <h1>Opacity : 0 - 1</h1>
        <div class="underline"></div>
      </div>
      <div class="intro">
        <ul>
          <li>specifies the opacity/transparency of an element</li>
          <li>
            take a value from 0.0 - 1.0
            <ul>
              <li>0 - lowest(more transparent)</li>
              <li>1 - highest</li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <div class="content">
      <div class="opacity-1">opacity one</div>
      <div class="opacity-5">opacity 0.5</div>
      <div class="opacity-0">opacity 0</div>
    </div>
  </body>
</html>
