<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS object-fit property In Action</title>
  </head>
  <style>
    html {
      font-family: 'Jost', sans-serif;
    }

    .container {
      max-width: 60rem;
      height: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
      margin: 3rem auto;
      padding: 0.5rem;
      background-color: #880017;
      color: white;
      border-radius: 12px;
    }

    .title h1 {
      font-size: 24px;
      text-align: center;
      letter-spacing: 1.5px;
      text-transform: capitalize;
    }

    .underline {
      width: 100%;
      height: 3px;
      background-color: #f15025;
    }

    .intro ul li {
      list-style-position: outside;
      margin: 16px 16px;
      font-size: 18px;
    }

    .intro ul li::before {
      content: '\2022';
      color: red;
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }
    span {
      font-size: 16px;
    }
    a {
      font-size: 20px;
      color: #fff;
    }

    /* object-fit property in action */
    img {
      width: 100%;
      display: block;
      height: 300px;
      object-fit: cover;
    }

    .one {
      float: left;
      width: 45%;
      margin-right: 5%;
    }
    .two {
      float: left;
      width: 45%;
      margin-right: 5%;
    }
  </style>

  <body>
    <div class="container">
      <div class="title">
        <h1>CSS object-fit property In Action</h1>
        <div class="underline"></div>
      </div>
      <div class="intro"></div>
    </div>
    <div class="one">
      <img src="./images/furniture.jpeg" alt="" />
      <h1>product one</h1>
    </div>
    <div class="two">
      <img src="./images/furniture_2.jpeg" alt="" />
      <h1>product two</h1>
    </div>
  </body>
</html>
