<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Tutorial - Media Queries Intro</title>
  </head>
  <style>
    html {
      font-family: 'Jost', sans-serif;
    }

    .container {
      width: 60vw;
      max-width: 1170px;
      height: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
      margin: 3rem auto;
      padding: 0.5rem;
      background-color: #880017;
      color: white;
      border-radius: 12px;
    }

    .title h1 {
      font-size: 24px;
      text-align: center;
      letter-spacing: 1.5px;
      text-transform: capitalize;
    }

    .underline {
      width: 100%;
      height: 3px;
      background-color: #f15025;
    }

    .intro ul li {
      list-style-position: outside;
      margin: 16px 16px;
      font-size: 24px;
    }

    .intro ul li::before {
      content: '\2022';
      color: red;
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }
  </style>

  <body>
    <div class="container">
      <div class="title">
        <h1>Media Queries Intro</h1>
        <div class="underline"></div>
      </div>
      <div class="intro">
        <ul>
          <li>
            CSS Media Queries allows us to create responsive websites across all
            screen sizes, ranging from desktop to mobile.
          </li>
          <li>
            We are going to cover the following topics
            <ul>
              <li>Media query declaration</li>
              <li>Media type</li>
              <li>min-width & max-width functions</li>
              <li>The code itself</li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
