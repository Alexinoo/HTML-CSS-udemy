<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Tutorial - min-width in action</title>
  </head>
  <style>
    html {
      font-family: 'Jost', sans-serif;
    }

    .container {
      width: 60vw;
      max-width: 1170px;
      height: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
      margin: 3rem auto;
      padding: 0.5rem;
      background-color: #880017;
      color: white;
      border-radius: 12px;
    }

    .title h1 {
      font-size: 24px;
      text-align: center;
      letter-spacing: 1.5px;
      text-transform: capitalize;
    }

    .underline {
      width: 100%;
      height: 3px;
      background-color: #f15025;
    }

    .intro ul li {
      list-style-position: outside;
      margin: 16px 16px;
      font-size: 24px;
    }

    .intro ul li::before {
      content: '\2022';
      color: red;
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }

    /* Media query - min-width */
    body {
      background: yellow;
    }
    .banner {
      background: #0000ff;
    }
    h1 {
      color: #fff;
      text-align: center;
      text-decoration: underline;
      text-transform: capitalize;
    }

    /* 576 */

    @media screen and (min-width: 576px) {
      body {
        background: #ff0000;
      }
      .banner {
        background: yellow;
      }
      h1 {
        color: #000;
        font-size: 60px;
      }
    }

    /* 768 */
    @media screen and (min-width: 768px) {
      body {
        background: green;
      }
      .banner {
        margin-top: 60px;
        background: pink;
      }
      h1 {
        color: #000;
        font-size: 60px;
      }
    }

    /* 992 */
    @media screen and (min-width: 992px) {
      body {
        background: salmon;
      }
      .banner {
        margin-top: 60px;
        background: gray;
      }
      h1 {
        color: #fff;
        font-size: 60px;
      }
    }

    /* 1200 */
    @media screen and (min-width: 1200px) {
      body {
        background: purple;
      }
      .banner {
        margin-top: 60px;
        background: #f1f5f9;
      }
      h1 {
        color: #fff;
        font-size: 60px;
      }
    }
  </style>
