<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Tutorial - Basic CSS Syntax</title>
    <style>
      /* CSS Rule */

      /* {} declaration block */

      /* { property : value ; } declaration */

      /*  
      selector {
        property: value;
      }

      */
      html {
        font-family: 'Jost', sans-serif;
      }

      .container {
        max-width: 45rem;
        height: auto;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
        margin: 3rem auto;
        padding: 0.5rem;
        background-color: #880017;
        color: white;
        border-radius: 12px;
      }

      .title h1 {
        font-size: 24px;
        text-align: center;
        letter-spacing: 1.5px;
        text-transform: capitalize;
      }

      .underline {
        width: 100%;
        height: 3px;
        background-color: #f15025;
      }

      .intro ul li {
        list-style-position: outside;
        margin: 16px 16px;
        font-size: 24px;
      }

      .intro ul li::before {
        content: '\2022';
        color: red;
        font-weight: bold;
        display: inline-block;
        width: 1em;
        margin-left: -1em;
      }
    </style>
  </head>
  <body>
    <!-- Basic CSS Syntax -->
    <div class="container">
      <div class="title">
        <h1>Basic CSS Syntax</h1>
        <div class="underline"></div>
      </div>
      <div class="intro">
        <ul>
          <li>CSS Rule</li>
          <li>Selector : ( element / id / class )</li>
          <li>Declaration Block {}</li>
          <li>Selector { property : value ;}</li>
          <li>h1 { color : red; font-size : 30px; }</li>
        </ul>
      </div>
    </div>
  </body>
</html>
