<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero project</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .hero {
      min-height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
        url('./images/hero-bcg.jpeg') center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      text-transform: uppercase;
      font-size: 60px;
      color: #fff;
      letter-spacing: 3px;
    }

    .banner {
      min-height: 100vh;
      background: #f1f5f9;
    }
  </style>
  <body>
    <!-- header  -->
    <header class="hero">
      <h1>page title</h1>
    </header>
    <div class="banner"></div>
    <!-- end of header  -->
  </body>
</html>
