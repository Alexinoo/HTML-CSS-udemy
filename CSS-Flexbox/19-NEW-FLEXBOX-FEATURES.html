<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Flexbox Features!!!</title>
  </head>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    a {
      text-decoration: none;
    }

    ul li {
      list-style-type: none;
    }

    /* styles */
    .logo {
      margin-bottom: 0;
      color: #645cff;
      text-transform: uppercase;
    }

    .navbar {
      height: 5rem;
      padding: 0 2rem;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nav-links {
      display: flex;
      /* New feature gap:rows cols  - Target the parent container*/
      gap: 0 1rem;
    }

    .nav-link {
      text-transform: capitalize;
      color: #888;
      font-size: 1.25rem;
      letter-spacing: 1.5px;
      /* margin-left: 1rem; OLD!!! */
    }

    .flex-container {
      background: #f1f5f9;
      min-height: calc(100vh - 5rem);
      margin: 0 auto;
      padding-top: 1rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem 2rem;
    }

    .box {
      width: 125px;
      height: 125px;
    }

    .box-1 {
      background: #acbed8;
    }
    .box-2 {
      background: #fed18c;
    }
    .box-3 {
      background: #714955;
    }
    .box-4 {
      background: #fec54f;
    }
  </style>
  <body>
    <nav class="navbar">
      <h2 class="logo">logo</h2>
      <ul class="nav-links">
        <li><a href="#home" class="nav-link">home</a></li>
        <li><a href="#about" class="nav-link">about</a></li>
        <li><a href="#contact" class="nav-link">contact</a></li>
      </ul>
    </nav>
    <!-- parent = flex-container -->
    <div class="flex-container">
      <!-- children - flex-items -->
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
    </div>
  </body>
</html>
