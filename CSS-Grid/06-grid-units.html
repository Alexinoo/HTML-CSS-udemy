<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid units</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      color: #222;
    }

    .container {
      max-width: 75rem;
      height: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
      margin: 3rem auto;
      padding: 0.5rem;
      background-color: #880017;
      color: white;
      border-radius: 12px;
    }

    .title h1 {
      font-size: 24px;
      text-align: center;
      letter-spacing: 1.5px;
      text-transform: capitalize;
    }

    .underline {
      width: 100%;
      height: 3px;
      background-color: #f15025;
    }

    .intro ul li {
      list-style-position: outside;
      margin: 16px 16px;
      font-size: 17px;
    }

    .intro ul li::before {
      content: '\2022';
      color: red;
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }
    span {
      font-size: 16px;
    }
    a {
      font-size: 20px;
      color: #fff;
    }

    /* Grid units */

    .grid-container {
      width: 75rem;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: 200px 7rem auto;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.26);
    }

    .cell {
      padding: 2rem;
      background: #dedede;
      text-transform: uppercase;
      font-weight: bold;
      text-align: center;
      border: 3px solid red;
      color: #fff;
    }

    .cell-1 {
      background: #581f18;
    }
    .cell-2 {
      background: #f0a202;
    }
    .cell-3 {
      background: #d95d39;
    }
    .cell-4 {
      background: #202c59;
    }
    .cell-5 {
      background: #51cb20;
    }
  </style>

  <body>
    <div class="container">
      <div class="title">
        <h1>CSS Grid units</h1>
        <div class="underline"></div>
      </div>
      <div class="intro">
        <ul>
          <li>
            The following units applies to rows as well as columns :
            <ul>
              <li>px , rem , em , %</li>
              <li>
                auto (responsive) - width/height changes with the screen size
              </li>
              <li>fr (responsive)</li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <!-- color values -->
    <section class="grid-container">
      <div class="cell cell-1">cell 1</div>
      <div class="cell cell-2">cell 2</div>
      <div class="cell cell-3">cell 3</div>
      <div class="cell cell-4">cell 4</div>
      <div class="cell cell-5">cell 5</div>
      <div class="cell">cell 6</div>
      <div class="cell">cell 7</div>
    </section>
  </body>
</html>
