<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid - align-self: property</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      color: #222;
    }

    .container {
      max-width: 75rem;
      height: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
      margin: 3rem auto;
      padding: 0.5rem;
      background-color: #880017;
      color: white;
      border-radius: 12px;
    }

    .title h1 {
      font-size: 24px;
      text-align: center;
      letter-spacing: 1.5px;
    }
    .title h1 span {
      text-transform: lowercase;
    }

    .underline {
      width: 100%;
      height: 3px;
      background-color: #f15025;
    }

    .intro ul li {
      list-style-position: outside;
      margin: 16px 16px;
      font-size: 17px;
    }

    .intro ul li::before {
      content: '\2022';
      color: red;
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }
    span {
      font-size: 16px;
    }
    a {
      font-size: 20px;
      color: #fff;
    }

    /* align-self*/

    .grid-container {
      width: 75rem;
      min-height: 100vh;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      align-items: flex-start;
      justify-items: flex-start;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.26);
    }

    .cell {
      padding: 2rem;
      background: #dedede;
      text-transform: lowercase;
      font-weight: bold;
      text-align: center;
      border: 3px solid red;
      color: #fff;
    }

    .cell-1 {
      align-self: stretch;
      background: #581f18;
    }
    .cell-2 {
      align-self: flex-start;
      background: #f0a202;
    }
    .cell-3 {
      align-self: flex-end;
      background: #d95d39;
    }
    .cell-4 {
      align-self: baseline;
      background: #202c59;
    }
    .cell-5 {
      align-self: inherit;
      background: #51cb20;
    }
    .cell-6 {
      align-self: center;
      background: brown;
    }
  </style>

  <body>
    <div class="container">
      <div class="title">
        <h1>align-self : property</h1>
        <div class="underline"></div>
      </div>
      <div class="intro">
        <ul></ul>
      </div>
    </div>
    <!-- color values -->
    <section class="grid-container">
      <div class="cell cell-1">align-self : stretch</div>
      <div class="cell cell-2">align-self : flex-start</div>
      <div class="cell cell-3">align-self : flex-end</div>
      <div class="cell cell-4">align-self : baseline</div>
      <div class="cell cell-5">align-self : inherit</div>
      <div class="cell cell-6">align-self : center</div>
    </section>
  </body>
</html>
