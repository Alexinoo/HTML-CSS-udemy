<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Template Columns</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      color: #222;
    }

    .container {
      max-width: 75rem;
      height: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
      margin: 3rem auto;
      padding: 0.5rem;
      background-color: #880017;
      color: white;
      border-radius: 12px;
    }

    .title h1 {
      font-size: 24px;
      text-align: center;
      letter-spacing: 1.5px;
      text-transform: capitalize;
    }

    .underline {
      width: 100%;
      height: 3px;
      background-color: #f15025;
    }

    .intro ul li {
      list-style-position: outside;
      margin: 16px 16px;
      font-size: 17px;
    }

    .intro ul li::before {
      content: '\2022';
      color: red;
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }
    span {
      font-size: 16px;
    }
    a {
      font-size: 20px;
      color: #fff;
    }

    /* CSS Grid Template Columns */

    .grid-container {
      width: 75rem;
      display: grid;
      grid-template-columns: 200px 300px;
      margin: 2rem auto;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.26);
    }

    .cell {
      padding: 2rem;
      background: #dedede;
      text-transform: uppercase;
      font-weight: bold;
      text-align: center;
      border: 1px solid black;
    }
  </style>

  <body>
    <div class="container">
      <div class="title">
        <h1>CSS Grid Template Columns (Basic Syntax)</h1>
        <div class="underline"></div>
      </div>
      <div class="intro">
        <ul>
          <li>
            The grid-template-columns property specifies the number (and the
            widths) of columns in a grid layout.
          </li>
          <li>
            The values are a space separated list, where each value specifies
            the size of the respective column.
          </li>
        </ul>
      </div>
    </div>
    <section class="grid-container">
      <div class="cell">cell 1</div>
      <div class="cell">cell 2</div>
    </section>
  </body>
</html>
