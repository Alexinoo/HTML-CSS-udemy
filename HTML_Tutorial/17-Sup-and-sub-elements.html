<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sup and sub elements</title>
</head>
<body>
    <!-- sup -->
    <h1>sup example</h1>
    <h3>hello i'm 1<sup>st</sup> in town</h3>

    <!-- sub -->
    <h1>sub example</h1>
    <h3>9.<sub>99</sub></h3>
</body>
</html>
