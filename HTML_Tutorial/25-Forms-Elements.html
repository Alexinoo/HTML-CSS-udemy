<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms -Textarea,Radio,Checkboxes and Select</title>
</head>

<body>
    <h1>Forms -Textarea,Radio,Checkboxes and Select (formspree.io)</h1>
    <form action="" method="">
        <!-- first name -->
        <label for="firstname">First Name : </label>
        <input type="text" name="firstname" id="firstname">
        <br>
        <br>
        <!-- password -->
        <label for="password">Password : </label>
        <input type="password" name="password" id="password" placeholder="your password">
        <br>
        <br>
        <!-- email -->
        <label for="email">Email : </label>
        <input type="email" name="email" id="email" value="email@email.com">
        <br>
        <br>


        <!-- message -->
        <p>Description</p>
        <textarea name="description" id="" cols="20" rows="10"></textarea>

        <br>
        <br>

        <!-- radio buttons  attribute - checked-->
        <p>Please select you favorite coding language</p>
        <input type="radio" name="coding" id="" value="javascript" checked> Javascript
        <input type="radio" name="coding" id="" value="java"> Java
        <input type="radio" name="coding" id="" value="python"> Python
        <br>
        <br>

        <!-- check buttons -->
        <p>Please select you favorite coding language</p>
        <input type="checkbox" name="programming" id="" value="javascript" checked > Javascript
        <input type="checkbox" name="programming" id="" value="java"> Java
        <input type="checkbox" name="programming" id="" value="python" checked> Python
        <br>
        <br>

        <!-- select Input -->
        <p>Please select you favorite coding language</p>
        <select name="languages" id="">
            <option value="javascript">Javascript</option>
            <option value="java">Java</option>
            <option value="python">Python</option>
        </select>
        <br>
        <br>
        <br>
        <br>

         
        <!-- input:submit and button:submit both works the same way -->
        <!-- <input type="submit" value="Submit here"> -->
        <button type="submit">Submit here</button>
    </form>
</body>

</html>
