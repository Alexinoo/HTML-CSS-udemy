<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms -Input and Submit Elements</title>
</head>
<body>
  <h1>Forms -Input and Submit Elements (formspree.io)</h1>  
  <form action="" method="">
    <!-- first name -->
    <label for="firstname">First Name : </label>
    <input type="text" name="firstname" id="firstname">
    <br>
    <br>
    <!-- password -->
    <label for="password">Password : </label>
    <input type="password" name="password" id="password" placeholder="your password">
    <br>
    <br>
    <!-- email -->
    <label for="email">Email : </label>
    <input type="email" name="email" id="email" value="email@email.com">
    <br>
    <br>

    <!-- input:submit and button:submit both works the same way -->
    <!-- <input type="submit" value="Submit here"> -->
    <button type="submit">Submit here</button>
  </form>
</body>
</html>
